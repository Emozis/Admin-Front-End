<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/character/characterDetail.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="profile-container">
      <div class="profile-image">
        <img
          id="preview-image"
          alt="미리보기 이미지"
        />
        <input type="file" id="image-upload" accept="image/*" />
      </div>
      <div class="profile-info">
        <ul class="info">
          <li><label>성별</label><input class="info-input" type="text" /></li>
          <li><label>나이대</label><input class="info-input" type="text" /></li>
          <li><label>감정</label><input class="info-input" type="text" /></li>
        </ul>
      </div>
    </div>
    <div class="button-container">
      <button class="modifyBtn">수정</button>
      <button class="deleteBtn">삭제</button>
    </div>

    <script src="/admin/character/character.js"></script>
  </body>
</html>
